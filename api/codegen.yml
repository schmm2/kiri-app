overwrite: true
schema: "./graphql/schema.graphql"
documents: "../client/src/operations/*.graphql"
generates:
  graphql/generated.ts:
    config:
      contextType: "./apolloContext#ApolloContext"
      mappers:
        Tenant: ./data/types#TenantModel
        Deployment: ./data/types#DeploymentModel
        Configuration: ./data/types#ConfigurationModel
        ConfigurationType: ./data/types#ConfigurationTypeModel
        Job: ./data/types#JobModel
    plugins:
      - "typescript"
      - "typescript-resolvers"
  ./graphql.schema.json:
    plugins:
      - "introspection"

  ../client/src/generated.tsx:
    config:
      withHooks: true
      withHOC: false
      withComponent: false
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typed-document-node"
hooks:
  afterAllFileWrite:
    - npx prettier --write
